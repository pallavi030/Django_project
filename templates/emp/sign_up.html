<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>


    <h1 class="text-center my-3">Sign-Up Page</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-info">
                    <div class="card-body">

                        <form action="/emp/add-emp/" method="POST">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="name">Name</label>
                                <input id="name" type="text" name="naam" class="form-control" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <label for="emailid">Email-id</label>
                                <input id="emailid" name= "email"type="text" class="form-control" placeholder="Email-id">
                            </div>
                            <div class="mb-3">
                                <label for="password">Password</label>
                                <input id="pasword" name="pass " type="password" class="form-control" placeholder="Enter your password">
                            </div>
                            <div class="mb-3">
                                <label for="password">Comfirm Password</label>
                                <input id="pasword" name="repass" type="password" class="form-control" placeholder="Enter your password">
                            </div>
                            
                            <div class="mb-3">
                                <label for="role">Role</label>
                                <select name="role" id="role" class="form-control">
                                    <option value="Tester">Tester</option>
                                    <option value="Developer">Developer</option>
                                    <option value="MVP">MVP</option>
                                </select>
                            </div>
                            
                        
            
                            <div class="container text-center">
                                <button class="btn btn-primary">
                                    Submit
                                </button>
                                

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form action="">
        {{form.as_p}}
      </form>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
